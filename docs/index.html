<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Nordic Loft Concierge</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ink: #121418;
      --muted: #767681;
      --glass: rgba(255, 255, 255, 0.7);
      --sand: #e9e2d6;
      --champ: #d9b08a;
      --ring: 0 0 3px rgba(94, 155, 231, 0.35);
      --shadow: 0 10px 30px rgba(20, 24, 32, 0.14);
      --accent: #1b2b48;
      --blur: blur(18px);
    }

    * { box-sizing: border-box; }

    body {
      font-family: Montserrat, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--ink);
      background: linear-gradient(180deg, #b0d5eb 0%, #e9f0f4 60%, #ffffff 100%);
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 24px;
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-bottom: 1px solid rgba(255,255,255,0.3);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 1.4rem;
      color: var(--accent);
    }

    main {
      max-width: 1100px;
      margin: 24px auto;
      background: var(--glass);
      backdrop-filter: var(--blur);
      -webkit-backdrop-filter: var(--blur);
      border-radius: 18px;
      padding: 24px;
      box-shadow: var(--shadow);
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 16px;
      color: var(--accent);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 18px;
    }

    .product {
      background: rgba(255, 255, 255, 0.65);
      border-radius: 14px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      box-shadow: 0 3px 8px rgba(0,0,0,0.08);
      transition: transform 0.2s ease;
    }

    .product:hover { transform: translateY(-3px); }

    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .product-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 14px;
    }

    .product h3 {
      font-size: 1rem;
      margin: 0 0 6px;
    }

    .product p {
      font-size: 0.9rem;
      margin: 0 0 12px;
      color: #444;
    }

    .product .price {
      font-weight: 600;
      margin-bottom: 8px;
    }

    .product button {
      background: #f5d48a;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      align-self: flex-start;
      transition: all 0.2s ease;
    }

    .product button:hover {
      background: #eac46f;
      transform: scale(1.04);
    }

    .cart-summary {
      margin-top: 30px;
      padding: 18px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.6);
      box-shadow: var(--shadow);
    }

    .cart-summary h3 {
      margin-top: 0;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 4px 0;
      font-size: 0.95rem;
    }

    .submit-btn {
      display: block;
      width: 100%;
      background: var(--accent);
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 16px;
    }

    .submit-btn:hover {
      opacity: 0.9;
    }

    footer {
      text-align: center;
      padding: 30px;
      color: #555;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Nordic Loft Concierge</div>
  </header>

  <main>
    <h2>Featured Add-Ons</h2>
    <div class="product-grid" id="productList"></div>

    <h2 style="margin-top:40px;">Activities & Arrangements</h2>
    <div class="product-grid" id="activityList"></div>

    <div class="cart-summary" id="cart">
      <h3>Your Selection</h3>
      <div id="cartItems"></div>
      <div style="margin-top:12px;font-weight:700;">Total: kr <span id="totalPrice">0</span></div>
      <form id="orderForm">
        <input type="text" id="name" placeholder="Your name" required style="width:100%;padding:8px;margin-top:10px;">
        <input type="email" id="email" placeholder="Email" required style="width:100%;padding:8px;margin-top:10px;">
        <input type="text" id="phone" placeholder="Phone / WhatsApp" required style="width:100%;padding:8px;margin-top:10px;">
        <textarea id="notes" placeholder="Notes or timing" style="width:100%;padding:8px;margin-top:10px;"></textarea>
        <button type="submit" class="submit-btn">Send Request</button>
      </form>
    </div>
  </main>

  <footer>© 2025 Nordic Loft Ålesund – Concierge Service</footer>

  <script>
    const products = [
      { id: 1, name: "House Red Wine – Malbec", price: 349, img: "https://images.unsplash.com/photo-1603112579845-9b62c2d8dc3c", desc: "A smooth, food-friendly Malbec." },
      { id: 2, name: "Norwegian “Norge” Glass", price: 299, img: "https://images.unsplash.com/photo-1581382575275-9792089f3b6b", desc: "Elegant engraved tumbler." },
      { id: 3, name: "Talking Hearts — Couples", price: 299, img: "https://images.unsplash.com/photo-1545239351-1141bd82e8a6", desc: "Deep and playful prompts." },
      { id: 4, name: "Questions for Humans — Couples", price: 249, img: "https://images.unsplash.com/photo-1556906781-9b3a4d1a2b6f", desc: "Light, funny prompts." },
      { id: 5, name: "Date Night Adventure — Scratch-Offs", price: 349, img: "https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4", desc: "Scratch, reveal, and go!" },
    ];

    const activities = [
      { id: 6, name: "VIP Photo Shoot with Ira", price: 0, img: "https://images.unsplash.com/photo-1531746790731-6c087fecd65a", desc: "Private photo experience with Ira, cinematic style." },
      { id: 7, name: "Fishing with Simon (local fisher)", price: 0, img: "https://images.unsplash.com/photo-1549887534-3db1bd59dcca", desc: "Join Simon for authentic fjord fishing and scenic spots." }
    ];

    const cart = {};

    function renderProducts(list, containerId) {
      const container = document.getElementById(containerId);
      container.innerHTML = "";
      list.forEach(item => {
        const card = document.createElement("div");
        card.className = "product";
        card.innerHTML = `
          <img src="${item.img}" alt="${item.name}" />
          <div class="product-content">
            <div>
              <h3>${item.name}</h3>
              <p>${item.desc}</p>
              ${item.price > 0 ? `<div class="price">kr ${item.price}</div>` : `<div class="price">On request</div>`}
            </div>
            <button onclick="addToCart(${item.id}, '${item.name}', ${item.price})">Add</button>
          </div>`;
        container.appendChild(card);
      });
    }

    function addToCart(id, name, price) {
      if (!cart[id]) cart[id] = { name, price, qty: 1 };
      else cart[id].qty++;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cartItems");
      cartItems.innerHTML = "";
      let total = 0;
      Object.values(cart).forEach(item => {
        const row = document.createElement("div");
        row.className = "cart-item";
        row.innerHTML = `<span>${item.name} × ${item.qty}</span><span>${item.price > 0 ? "kr " + (item.price * item.qty) : "Request"}</span>`;
        cartItems.appendChild(row);
        total += item.price * item.qty;
      });
      document.getElementById("totalPrice").textContent = total;
    }

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        notes: document.getElementById("notes").value,
        cart: Object.values(cart),
        total: document.getElementById("totalPrice").textContent
      };
      await fetch("https://services.leadconnectorhq.com/hooks/ZOaFJ8FLtFptFJMy2ZSH/webhook-trigger/f540af18-28fb-4fdc-82cc-1a3a114d4142", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      alert("Your request has been sent!");
      e.target.reset();
    });

    renderProducts(products, "productList");
    renderProducts(activities, "activityList");
  </script>
</body>
</html>
